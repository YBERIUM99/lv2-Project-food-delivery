<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Foodie Emporium</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body style="background: url(./PICTURES/IMG-20250701-WA0004.jpg); background-size: cover; background-position: center;">


    <form id="signupform" class="signup-form ">
        <div class="brand-title">
            <img src="./PICTURES/LOGO NO BG.png" alt="" id="logopic">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="firstname"></label>
                <input type="text" id="firstname" style="color: black;" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastname"></label>
                <input type="text" id="lastname" style="color: black;" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required style="color: black;">
            </div>
            <div class="form-group">
                <label for="phoneNumber"></label>
                <input type="number" id="phoneNumber" placeholder="Phone Number" required style="color: black;">
            </div>
        </div>


    
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required style="color: black;">
        </div>

         <div id="errormessage" style="color: red;"></div>
        <button type="submit" class="signup-btn" >Create account</button>
       
         

        <p>Already have an Account? <a href="./signIN.html">Sign IN</a></p>
    </form>
    <script src="./signUP.js" type="module"></script>
</body>
</html>
