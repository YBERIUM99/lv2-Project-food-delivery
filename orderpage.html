<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./orderpage.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="./PICTURES/LOGO NO BG.png" alt="Logo" id="logo">
            <h1 class="brand-title">Foodie Emporium</h1>
            <nav id="navbar">
                <a href="./Landing.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Menu</a>
                <a href="./ordershead.html" class="nav-link">Orders</a>
                <a href="#" class="nav-link">Contact<a>
                   
            </nav>

            <img src="./PICTURES/cart img.png" alt="" class="cart" id="cartIcon">
            <span id="cartnum">0</span>
        </div>
    </header>

    <section id="sec2">

        
        

    </section>

    <div id="cartsidebar">

            <button id="closecart" class="close-cart-btn">×</button>

            <h2>Your Cart</h2>

            <div id="cartitems1"></div>

          <div id="totalcont">
                <h1 id="totalprice">0</h1>

                <button id="placeorder">Place order
                    
                </button>
          </div>
          
        </div>

        <div id="orderModal" class="modal">
    <div class="modal-content">
        <button id="closeModal" class="close-modal-btn">×</button>
        <h2>Complete Your Order</h2>
        <form id="orderForm">
            <div class="modal-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="modal-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="modal-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="modal-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="">Select</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="modal-order-btn">Submit Order</button>
        </form>
        <div id="orderSuccess" style="display:none; margin-top:18px; color:green;">
            <strong>Order placed! Thank you.</strong>
        </div>
    </div>
</div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Foodie Emporium. All rights reserved. | Designed with ❤️ by Myself</p>
        </div>
    </footer>




    <script src="./orderpage.js" type="module"></script>
</body>
</html>
