<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Emporium - Order Page</title>
    <link rel="stylesheet" href="./orderpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div id="infobtn" style="size: 4rem;">
                <i  class="fa-solid fa-bars" style="color: #000000;font-size: 2rem;"></i>
            </div>
            <img src="./PICTURES/LOGO NO BG.png" alt="Logo" id="logo">
            <h1 class="brand-title">Foodie Emporium</h1>
            <nav id="navbar" style="border: 2px black solid;">
               
            </nav>
            <input id="searchproduct" type="text" placeholder="Search food">
            <img src="./PICTURES/cart img.png" alt="Cart" class="cart" id="cartIcon">
            <span id="cartnum">0</span>
        </div>
    </header>


    
    <!-- Sidebar Info Content -->
    <div id="infocontent">
        <button id="infoclosebtn">&times;</button>
        <div id="infostuff">
            <h2 class="info-title" id="greeting"></h2>
            <ul class="info-list">
                <li><a class="sidelinks" href="./index.html"><i class="fa fa-home"></i> Home</a></li>

                <li><a class="sidelinks" href="./orderpage.html"><i class="fa fa-utensils"></i> Menu</a></li>

                <li><a class="sidelinks" href="./ordershead.html"><i class="fa fa-shopping-cart"></i> Orders</a></li>

                <li><a class="sidelinks" href="./Profile.html"><i class="fa fa-user"></i> Profile</a></li>

                <li><a class="sidelinks" href="#"><i class="fa fa-info-circle"></i> About Us</a></li>
            </ul>
            <div class="info-footer">
                <p>Enjoy fast and fresh food delivery!</p>
                <div class="info-socials">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <button id="logout" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Section for Products -->
    <main>
        <section id="sec2">
            <!-- Products will be rendered here by JS -->
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartsidebar">
        <button id="closecart" class="close-cart-btn">×</button>
        <h2>Your Cart</h2>
        <div id="cartitems1"></div>
        <div id="totalcont">
            <h1 id="totalprice">0</h1>
            <button id="placeorder" class="modal-order-btn">
                Place order <i class="fa-solid fa-bowl-food"></i>
            </button>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-modal-btn">×</button>
            <h2>Complete Your Order</h2>
            <form id="orderForm">
                <div class="modal-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="modal-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="modal-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="modal-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="cash">Cash on Delivery</option>
                        <option value="transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="modal-order-btn">Submit Order</button>
            </form>
            <div id="orderSuccess" style="display:none; margin-top:18px; color:green;">
                <strong>Order placed! Thank you.</strong>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Foodie Emporium. All rights reserved. | Designed with ❤️ by Myself</p>
        </div>
    </footer>

    <script src="./orderpage.js" type="module"></script>
</body>
</html>
